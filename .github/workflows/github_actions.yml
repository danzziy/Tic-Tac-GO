name: Tic-Tac-Go

on:
  pull_request:
    branches:
      - '*'

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  Test_Build_Backend:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        go-version: [ '1.21.2' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54

      - name: Run Tests
        run: go test ./...

      - name: Build Binary
        run: go build
