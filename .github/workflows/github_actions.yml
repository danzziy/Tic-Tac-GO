name: Go

on:
  pull_request:
    branches:
      - '*'

jobs:
  Test_Build_Backend:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        go-version: [ '1.21.2' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      
      - name: Run Tests
        run: go test ./...

      - name: Build Binary
        run: go build
